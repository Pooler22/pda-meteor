<md-content layout="row" layout-align="center start" layout-fill layout-margin>
  <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>

    <md-toolbar class="md-primary" layout="column" layout-align="end" layout-fill>
      <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
        <h3 class="md-display-1">Resetowanie hasła</h3>
      </div>
    </md-toolbar>

    <div layout="column" layout-fill layout-margin layout-padding>

      <div layout="row" layout-fill layout-margin>
        <p class="md-body-2">Podaj email, na który zostanie wysłany link resetujący hasło.</p>
      </div>

      <form name="resetForm" layout="column" ng-submit="resetpw.reset()" layout-fill layout-padding layout-margin>
        <md-input-container>
          <label>
            Email
          </label>
          <input type="email" ng-model="resetpw.credentials.email" placeholder="email" aria-label="email" required/>
        </md-input-container>
          <md-button class="md-raised md-primary" type="submit" aria-label="reset" ng-disabled="resetForm.$invalid" layout-fill>Wyślij
          </md-button>
      </form>

      <md-divider></md-divider>
      <div layout="row" layout-align="center">
        <a class="md-button md-raised" href="/login" layout-fill>Zaloguj się</a>
      </div>

    </div>

  </md-whiteframe>
</md-content>
