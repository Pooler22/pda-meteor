
<md-toolbar layout="row" layout-align="start center" class="toolbar md-whiteframe-8dp">
  <navbar-left>
    <md-button ng-href="/">Akademia wzorców projektowych</md-button>
    <md-button ng-href="/about">O projekcie</md-button>
    <md-button ng-href="/courses" ng-show="toolbar.isLoggedIn">Kursy</md-button>
    <md-button ng-href="/courses/add" ng-show="toolbar.isLoggedIn">Dodaj kurs</md-button>
  </navbar-left>

  <span class="flex"></span>

  <navbar-right>
    <md-button ng-href="/login" ng-hide="toolbar.isLoggedIn">Logowanie</md-button>
    <md-button ng-href="/register" ng-hide="toolbar.isLoggedIn">Rejestracja</md-button>
    <md-button ng-show="toolbar.isLoggedIn">{{ toolbar.currentUser.emails[0].address }}</md-button>
    <md-button ng-click="toolbar.logout()" ng-show="toolbar.isLoggedIn">Wyloguj się</md-button>
  </navbar-right>
</md-toolbar>
