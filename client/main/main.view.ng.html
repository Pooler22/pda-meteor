<div class="main" layout="row">
  <span flex=""></span>
  <div layout="column">
    <h1>Kursy</h1>
    <form class="md-whiteframe-z1" ng-submit="save()" name="form" novalidate layout-padding="">
      <p>Dodaj kurs</p>
      <md-input-container>
        <label>Nazwa</label>
        <input ng-model="newCourse.name" placeholder="Name">
      </md-input-container>
      <input class="md-button" type="submit" value="Add">
    </form>
    <div layout="row" layout-padding="">
      <md-input-container flex="65">
        <label>Wyszukaj</label>
        <input type="Search" ng-model="search" placeholder="Search">
      </md-input-container>
      <md-select ng-model="orderProperty" flex="35">
        <md-option value="1">Rosnąco</md-option>
        <md-option value="-1">Malejąco</md-option>
      </md-select>
    </div>

    <ul>
      <li dir-paginate="course in courses | itemsPerPage: perPage" total-items="coursesCount" current-page='page'>
        <p>{{ course.name }} <button ng-click="remove(course)">&times;</button></p>
      </li>
    </ul>
    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

    <p>Liczba wszystkich kursów: {{coursesCount}}</p>
  </div>
  <span flex=""></span>
</div>
