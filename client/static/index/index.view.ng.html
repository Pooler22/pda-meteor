<md-content layout="row" layout-align="center start" layout-fill layout-margin>
  <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>
    <md-toolbar class="md-primary" layout="column" layout-align="end" layout-fill>
      <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
        <h3 class="md-display-1">Akademia wzorców projektowych</h3>
      </div>
    </md-toolbar>
    <div layout="column" layout-fill layout-margin layout-padding>
      <h2 ng-hide="toolbar.isLoggedIn">Witaj na stronie projektu "Akademia wzorców projektowych".</h2>
      <h4 ng-hide="toolbar.isLoggedIn">Aby zacząć naukę zarejestruj się bądź zaloguj na już istniejące konto.</h4>

      <md-button ng-href="/login" ng-hide="toolbar.isLoggedIn">Logowanie</md-button>
      <md-button ng-href="/register" ng-hide="toolbar.isLoggedIn">Rejestracja</md-button>
      <md-button ng-show="toolbar.isLoggedIn">Witaj {{ toolbar.currentUser.emails[0].address }}</md-button>
      <md-button ng-click="toolbar.logout()" ng-show="toolbar.isLoggedIn">Wyloguj się</md-button>
    </div>
  </md-whiteframe>
</md-content>

<exec></exec>
