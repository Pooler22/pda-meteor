  <div layout="column" layout-padding>
    <p>Kurs: {{ course.name }}</p>
      <md-content layout-padding class="md-whiteframe-3dp">

        <md-tabs md-dynamic-height md-border-bottom md-autoselect>
          <md-tab ng-repeat="page in course.pages" label="{{ page.title }}">
            <md-content class="md-padding">
              <p>{{ page.description }}</p>
            </md-content>
            </md-tab>
          </md-tabs>
      </md-content>
  </div>
