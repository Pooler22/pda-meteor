  <p>Dodaj kurs</p>

    <label>Nazwa</label>
    <input ng-model="newCourse.name" placeholder="Nazwa" required>

  <md-input-container>
    <label>Opis</label>
    <input ng-model="newCourse.description" placeholder="Opis" required>

    DostÄ™p publiczny
  </md-switch>

  <input class="md-button" type="submit" ng-disabled="form.$invalid" value="Dodaj kurs">
